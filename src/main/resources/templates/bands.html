<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Band Cloud</title>
</head>
<body>
<h1>Already created bands:</h1>
<ul th:each="bandVar : ${bands}">
    <li th:text="${bandVar.id}"></li>
    <li th:text="${bandVar.name}"></li>
    <li th:text="${bandVar.genre}"></li>
    </br>
</ul>
<a th:href="@{/}">back to the home page</a>
</body>
</html>
